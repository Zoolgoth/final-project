<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new subpage</title>
</head>
<body>
<form method="post" th:object="${subpage}">
    <div>
        <label>Name: <input type="text" th:field="*{name}"></label>
    </div>
    <input type="submit">
</form>
</body>
</html>
